<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinTech Plus - Xác Thực Mã</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .carousel-item {
            display: none;
            animation: fadeIn 0.8s ease-in-out;
        }
        
        .carousel-item.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(1.05);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .dot {
            transition: all 0.3s ease;
        }
        
        .dot.active {
            width: 2rem;
            background-color: #1e3a8a;
        }
        
        input:focus {
            outline: none;
            border-color: #1e3a8a;
            box-shadow: 0 0 0 3px rgba(30, 58, 138, 0.1);
        }
        
        .btn-hover {
            transition: all 0.3s ease;
        }
        
        .btn-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(30, 58, 138, 0.3);
        }

        .back-link {
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: #1e3a8a;
            transform: translateX(-4px);
        }

        .resend-link {
            transition: color 0.3s ease;
            cursor: pointer;
        }

        .resend-link:hover {
            color: #1e3a8a;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-6xl bg-white rounded-2xl shadow-2xl overflow-hidden">
        <div class="flex flex-col md:flex-row">
            <!-- Left Side - Form -->
            <div class="w-full md:w-1/2 p-8 md:p-12 flex flex-col justify-center">
                <!-- Logo -->
                <div class="mb-12">
                    <div class="flex items-center gap-2">
                        <div class="w-12 h-12 bg-blue-900 rounded-xl flex items-center justify-center">
                            <svg class="w-8 h-8 text-white" viewBox="0 0 24 24" fill="none">
                                <path d="M8 3H6C4.89543 3 4 3.89543 4 5V7M8 3V7M8 3H12M8 7H4M8 7V11M4 7V11M4 11H8M4 11V15M8 11H12M8 11V15M12 3V7M12 3H16C17.1046 3 18 3.89543 18 5V7M12 7H18M12 7V11M18 7V11M18 11H12M18 11V15M12 11V15M12 15H8M12 15H18M12 15V19M8 15V19M8 19H12M8 19H4V17M12 19H16C17.1046 19 18 18.1046 18 17V15" stroke="currentColor" stroke-width="2"/>
                            </svg>
                        </div>
                        <span class="text-2xl font-bold text-blue-900">Your Logo</span>
                    </div>
                </div>

                <!-- Back to Login Link -->
                <a href="#" class="flex items-center gap-2 text-gray-600 mb-8 back-link w-fit">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                    </svg>
                    <span class="text-sm font-medium">Back to login</span>
                </a>

                <!-- Header -->
                <div class="mb-8">
                    <h1 class="text-3xl font-bold text-gray-900 mb-3">Verify code</h1>
                    <p class="text-gray-600">An authentication code has been sent to your email.</p>
                </div>

                <!-- Form -->
                <form id="verifyCodeForm" class="space-y-6">
                    <!-- Code Input Field -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Enter Code</label>
                        <div class="relative">
                            <input 
                                type="text" 
                                id="codeInput"
                                placeholder="Enter the code sent to your email"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg transition-all duration-300 pr-12"
                                required
                            >
                            <button 
                                type="button"
                                id="toggleVisibility"
                                class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700 transition-colors"
                            >
                                <svg id="eyeIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- Resend Link -->
                    <div class="text-sm">
                        <span class="text-gray-600">Didn't receive a code? </span>
                        <span class="text-gray-400 resend-link" id="resendLink">Resend</span>
                    </div>

                    <!-- Verify Button -->
                    <button 
                        type="submit"
                        class="w-full bg-gray-400 text-white py-3 rounded-lg font-semibold btn-hover"
                    >
                        Verify
                    </button>
                </form>
            </div>

            <!-- Right Side - Image Carousel -->
            <div class="w-full md:w-1/2 bg-gradient-to-br from-blue-900 to-blue-700 p-8 md:p-12 flex flex-col justify-center items-center relative overflow-hidden">
                <!-- Decorative Elements -->
                <div class="absolute top-0 right-0 w-64 h-64 bg-blue-800 rounded-full opacity-20 -mr-32 -mt-32"></div>
                <div class="absolute bottom-0 left-0 w-48 h-48 bg-blue-600 rounded-full opacity-20 -ml-24 -mb-24"></div>
                
                <!-- Carousel Container -->
                <div class="relative w-full max-w-md z-10">
                    <div id="carousel" class="rounded-2xl overflow-hidden shadow-2xl">
                        <!-- Carousel items will be inserted here -->
                    </div>
                    
                    <!-- Dots Navigation -->
                    <div id="dots" class="flex justify-center gap-2 mt-6">
                        <!-- Dots will be inserted here -->
                    </div>
                </div>

                <!-- Feature Text -->
                <div class="mt-8 text-center z-10">
                    <h2 class="text-2xl font-bold text-white mb-3">Secure Verification</h2>
                    <p class="text-blue-100 max-w-md">
                        Your security is our priority. Enter the verification code to securely access your account.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Carousel functionality
        const images = [
            'https://images.unsplash.com/photo-1551288049-bebda4e38f71?w=800&q=80',
            'https://images.unsplash.com/photo-1460925895917-afdab827c52f?w=800&q=80',
            'https://images.unsplash.com/photo-1642790106117-e829e14a795f?w=800&q=80',
            'https://images.unsplash.com/photo-1563986768609-322da13575f3?w=800&q=80'
        ];

        let currentSlide = 0;
        const carousel = document.getElementById('carousel');
        const dotsContainer = document.getElementById('dots');

        // Create carousel items
        images.forEach((img, index) => {
            const item = document.createElement('div');
            item.className = `carousel-item ${index === 0 ? 'active' : ''}`;
            item.innerHTML = `
                <img src="${img}" alt="Financial Dashboard" class="w-full h-96 object-cover">
            `;
            carousel.appendChild(item);

            // Create dot
            const dot = document.createElement('button');
            dot.className = `dot h-2 rounded-full transition-all ${index === 0 ? 'w-8 bg-blue-900 active' : 'w-2 bg-blue-300'}`;
            dot.onclick = () => goToSlide(index);
            dotsContainer.appendChild(dot);
        });

        function goToSlide(n) {
            const items = document.querySelectorAll('.carousel-item');
            const dots = document.querySelectorAll('.dot');
            
            items[currentSlide].classList.remove('active');
            dots[currentSlide].classList.remove('active', 'w-8', 'bg-blue-900');
            dots[currentSlide].classList.add('w-2', 'bg-blue-300');
            
            currentSlide = n;
            
            items[currentSlide].classList.add('active');
            dots[currentSlide].classList.add('active', 'w-8', 'bg-blue-900');
            dots[currentSlide].classList.remove('w-2', 'bg-blue-300');
        }

        function nextSlide() {
            goToSlide((currentSlide + 1) % images.length);
        }

        // Auto advance carousel
        setInterval(nextSlide, 4000);

        // Toggle visibility functionality
        const toggleBtn = document.getElementById('toggleVisibility');
        const codeInput = document.getElementById('codeInput');
        const eyeIcon = document.getElementById('eyeIcon');
        
        toggleBtn.addEventListener('click', function() {
            if (codeInput.type === 'text') {
                codeInput.type = 'password';
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>
                `;
            } else {
                codeInput.type = 'text';
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                `;
            }
        });

        // Resend code functionality
        const resendLink = document.getElementById('resendLink');
        resendLink.addEventListener('click', function() {
            alert('Verification code has been resent to your email! (Demo)');
        });

        // Form submission
        document.getElementById('verifyCodeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const code = codeInput.value;
            if (code.trim()) {
                alert('Verification successful! (Demo)');
            }
        });
    </script>
</body>
</html>
