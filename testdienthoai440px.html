<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Mobile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        .container-mobile {
            width: 440px;
            margin: 0 auto;
            background: #f5f5f5;
            min-height: 100vh;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container-mobile">
        <!-- Header -->
        <div class="bg-purple-600 text-white p-4 rounded-b-3xl">
            <div class="flex items-center justify-between mb-4">
                <div class="flex items-center gap-2">
                    <div class="w-10 h-10 bg-white rounded-full"></div>
                    <div>
                        <div class="flex items-center gap-2">
                            <span class="text-sm">Chào buổi sáng 01/10/2025</span>
                            <span class="w-2 h-2 bg-green-400 rounded-full"></span>
                        </div>
                        <div class="text-sm font-semibold">Nguyen Van A: 023456</div>
                    </div>
                </div>
                <button class="w-10 h-10 bg-white bg-opacity-20 rounded-full flex items-center justify-center">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6zM10 18a3 3 0 01-3-3h6a3 3 0 01-3 3z"/>
                    </svg>
                </button>
            </div>
            
            <!-- Time Card -->
            <div class="bg-white text-gray-800 rounded-2xl p-4">
                <div class="text-sm font-semibold mb-3">Hành chính</div>
                <div class="flex items-center justify-between text-xs text-gray-600 mb-2">
                    <span>8:00 - 17:00</span>
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex flex-col items-center">
                        <span class="text-sm font-semibold mb-1">8:00</span>
                        <svg class="w-8 h-8 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                        </svg>
                    </div>
                    <div class="flex-1 h-0.5 bg-gray-300 mx-2"></div>
                    <div class="flex flex-col items-center">
                        <span class="text-sm font-semibold mb-1">17:00</span>
                        <svg class="w-8 h-8 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="p-4">
            <!-- Dashboard Cards -->
            <div class="flex gap-3 mb-6 overflow-x-auto">
                <div class="min-w-[280px] bg-gradient-to-br from-teal-500 to-teal-600 rounded-2xl p-6 text-white relative overflow-hidden">
                    <h2 class="text-2xl font-bold mb-2">DASHBOARD</h2>
                    <div class="flex items-center gap-4 mt-4">
                        <svg class="w-12 h-12 opacity-50" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M2 10a8 8 0 018-8v8h8a8 8 0 11-16 0z"/>
                            <path d="M12 2.252A8.014 8.014 0 0117.748 8H12V2.252z"/>
                        </svg>
                        <svg class="w-16 h-16 opacity-30" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M2 11a1 1 0 011-1h2a1 1 0 011 1v5a1 1 0 01-1 1H3a1 1 0 01-1-1v-5zM8 7a1 1 0 011-1h2a1 1 0 011 1v9a1 1 0 01-1 1H9a1 1 0 01-1-1V7zM14 4a1 1 0 011-1h2a1 1 0 011 1v12a1 1 0 01-1 1h-2a1 1 0 01-1-1V4z"/>
                        </svg>
                    </div>
                    <svg class="absolute top-4 right-4 w-32 h-32 opacity-20" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M3 3a1 1 0 011-1h12a1 1 0 011 1v12a1 1 0 01-1 1H4a1 1 0 01-1-1V3zm1 0v12h12V3H4z"/>
                    </svg>
                </div>
                
                <div class="min-w-[140px] bg-gradient-to-br from-lime-400 to-green-400 rounded-2xl p-4 text-gray-800">
                    <div class="text-sm font-semibold">GIỚI</div>
                    <div class="text-sm font-semibold">THIỆU</div>
                    <div class="text-sm font-semibold">ĐẠI LÝ</div>
                </div>
            </div>

            <!-- Menu Grid -->
            <div class="grid grid-cols-4 gap-4 mb-6">
                <!-- Row 1 -->
                <button class="flex flex-col items-center gap-2 p-3 hover:bg-white rounded-xl transition">
                    <svg class="w-12 h-12 text-purple-600" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z"/>
                        <path fill-rule="evenodd" d="M4 5a2 2 0 012-2 3 3 0 003 3h2a3 3 0 003-3 2 2 0 012 2v11a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm3 4a1 1 0 000 2h.01a1 1 0 100-2H7zm3 0a1 1 0 000 2h3a1 1 0 100-2h-3zm-3 4a1 1 0 100 2h.01a1 1 0 100-2H7zm3 0a1 1 0 100 2h3a1 1 0 100-2h-3z"/>
                    </svg>
                    <span class="text-xs text-center font-medium">Đơn từ</span>
                </button>

                <button class="flex flex-col items-center gap-2 p-3 hover:bg-white rounded-xl transition">
                    <svg class="w-12 h-12 text-purple-600" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z"/>
                    </svg>
                    <span class="text-xs text-center font-medium">Lịch làm việc</span>
                </button>

                <button class="flex flex-col items-center gap-2 p-3 hover:bg-white rounded-xl transition">
                    <svg class="w-12 h-12 text-purple-600" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M8.433 7.418c.155-.103.346-.196.567-.267v1.698a2.305 2.305 0 01-.567-.267C8.07 8.34 8 8.114 8 8c0-.114.07-.34.433-.582zM11 12.849v-1.698c.22.071.412.164.567.267.364.243.433.468.433.582 0 .114-.07.34-.433.582a2.305 2.305 0 01-.567.267z"/>
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-13a1 1 0 10-2 0v.092a4.535 4.535 0 00-1.676.662C6.602 6.234 6 7.009 6 8c0 .99.602 1.765 1.324 2.246.48.32 1.054.545 1.676.662v1.941c-.391-.127-.68-.317-.843-.504a1 1 0 10-1.51 1.31c.562.649 1.413 1.076 2.353 1.253V15a1 1 0 102 0v-.092a4.535 4.535 0 001.676-.662C13.398 13.766 14 12.991 14 12c0-.99-.602-1.765-1.324-2.246A4.535 4.535 0 0011 9.092V7.151c.391.127.68.317.843.504a1 1 0 101.511-1.31c-.563-.649-1.413-1.076-2.354-1.253V5z"/>
                    </svg>
                    <span class="text-xs text-center font-medium">Bảng lương</span>
                </button>

                <button class="flex flex-col items-center gap-2 p-3 hover:bg-white rounded-xl transition">
                    <svg class="w-12 h-12 text-purple-600" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"/>
                    </svg>
                    <span class="text-xs text-center font-medium">Cá nhân</span>
                </button>

                <!-- Row 2 -->
                <button class="flex flex-col items-center gap-2 p-3 hover:bg-white rounded-xl transition">
                    <svg class="w-12 h-12 text-purple-600" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M2 6a2 2 0 012-2h5l2 2h5a2 2 0 012 2v6a2 2 0 01-2 2H4a2 2 0 01-2-2V6z"/>
                    </svg>
                    <span class="text-xs text-center font-medium">Quản lý</span>
                </button>

                <button class="flex flex-col items-center gap-2 p-3 hover:bg-white rounded-xl transition">
                    <svg class="w-12 h-12 text-purple-600" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z"/>
                    </svg>
                    <span class="text-xs text-center font-medium">Mục tiêu KPI</span>
                </button>

                <button class="flex flex-col items-center gap-2 p-3 hover:bg-white rounded-xl transition">
                    <svg class="w-12 h-12 text-purple-600" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z"/>
                        <path fill-rule="evenodd" d="M4 5a2 2 0 012-2 3 3 0 003 3h2a3 3 0 003-3 2 2 0 012 2v11a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm9.707 5.707a1 1 0 00-1.414-1.414L9 12.586l-1.293-1.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"/>
                    </svg>
                    <span class="text-xs text-center font-medium">Đánh giá KPI</span>
                </button>

                <button class="flex flex-col items-center gap-2 p-3 hover:bg-white rounded-xl transition">
                    <svg class="w-12 h-12 text-purple-600" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z"/>
                    </svg>
                    <span class="text-xs text-center font-medium">Đổi ca</span>
                </button>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <div class="fixed bottom-4 left-1/2 transform -translate-x-1/2" style="width: 408px;">
            <div class="bg-purple-200 rounded-full p-2 shadow-lg">
                <div class="flex items-center justify-around">
                    <button class="flex items-center gap-2 bg-purple-600 text-white px-6 py-3 rounded-full">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"/>
                        </svg>
                        <span class="text-sm font-medium">Trang chủ</span>
                    </button>
                    
                    <button class="p-3 hover:bg-purple-300 rounded-full transition">
                        <svg class="w-6 h-6 text-purple-600" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M2 10a8 8 0 018-8v8h8a8 8 0 11-16 0z"/>
                            <path d="M12 2.252A8.014 8.014 0 0117.748 8H12V2.252z"/>
                        </svg>
                    </button>
                    
                    <button class="p-3 hover:bg-purple-300 rounded-full transition">
                        <svg class="w-6 h-6 text-purple-600" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M6.267 3.455a3.066 3.066 0 001.745-.723 3.066 3.066 0 013.976 0 3.066 3.066 0 001.745.723 3.066 3.066 0 012.812 2.812c.051.643.304 1.254.723 1.745a3.066 3.066 0 010 3.976 3.066 3.066 0 00-.723 1.745 3.066 3.066 0 01-2.812 2.812 3.066 3.066 0 00-1.745.723 3.066 3.066 0 01-3.976 0 3.066 3.066 0 00-1.745-.723 3.066 3.066 0 01-2.812-2.812 3.066 3.066 0 00-.723-1.745 3.066 3.066 0 010-3.976 3.066 3.066 0 00.723-1.745 3.066 3.066 0 012.812-2.812zm7.44 5.252a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"/>
                        </svg>
                    </button>
                    
                    <button class="p-3 hover:bg-purple-300 rounded-full transition">
                        <svg class="w-6 h-6 text-purple-600" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
