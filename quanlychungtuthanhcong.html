            background-color: #0a4870;
            transform: translateY(-1px);

        }
        
        .btn-secondary {
            transition: all 0.2s ease;
        }
        
        .btn-secondary:hover {
            background-color: #f3f4f6;
            transform: translateY(-1px);
        }
        
        .tab-btn {
            transition: all 0.2s ease;
            position: relative;
        }
        
        .tab-btn.active {
            background-color: #e5e7eb;
            font-weight: 600;
            color: #0D5A8F;
        }
        
        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background-color: #0D5A8F;
        }
        
        .tab-btn:hover {
            background-color: #f3f4f6;
        }
        
        .sort-icon {
            transition: transform 0.2s ease;
        }
        
        .sort-icon.active {
            color: #0D5A8F;
        }

        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .notification-enter {

        }

        // Get status badge class
        function getStatusClass(status) {
            switch(status) {
                case 'Completed':
                    return 'bg-gray-200 text-gray-700';
                case 'Pending':
                    return 'bg-yellow-100 text-yellow-800';
                case 'Failed':
                    return 'bg-red-100 text-red-800';
                default:
                    return 'bg-gray-200 text-gray-700';
            }
        }

        // Get status text in Vietnamese
        function getStatusText(status) {
            switch(status) {
                case 'Completed':
                    return 'Hoàn thành';
                case 'Pending':
                    return 'Đang xử lý';
                case 'Failed':
                    return 'Thất bại';
                default:
                    return status;
            }
        }

        // Render table
        function renderTable() {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';

            documents.forEach((doc, index) => {
                const row = document.createElement('tr');
                row.className = 'table-row';
                row.innerHTML = `
                    <td class="px-6 py-4">
                        <input type="checkbox" class="checkbox-custom w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${doc.id}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${doc.name}</td>
                    <td class="px-6 py-4 text-sm text-gray-600">${doc.desc}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${doc.creator}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${doc.date}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="status-badge px-3 py-1 inline-flex text-xs leading-5 font-semibold rounded-full ${getStatusClass(doc.status)}">
                            ${getStatusText(doc.status)}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        <div class="flex items-center space-x-3">

                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>

                            </button>

                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        // Show upload success notification
        function showUploadSuccess(files) {
            const notification = document.getElementById('uploadNotification');
            const fileList = document.getElementById('uploadedFileList');
            
            // Clear previous files (remove sample files)
            fileList.innerHTML = '';
            
            // Add uploaded files to list
            files.forEach(file => {
                const fileItem = document.createElement('div');
                fileItem.className = 'flex items-center justify-between py-2 px-3 bg-gray-50 rounded mb-2';
                fileItem.innerHTML = `
                    <div class="flex items-center space-x-2 flex-1 min-w-0">
                        <svg class="w-4 h-4 text-green-600 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        <span class="text-sm text-gray-700 truncate" title="${file.name}">${file.name}</span>
                    </div>
                    <span class="text-xs text-gray-500 ml-2 flex-shrink-0">${formatFileSize(file.size)}</span>
                `;
                fileList.appendChild(fileItem);
            });
            
            // Add animation effect
            notification.classList.add('notification-enter');
            setTimeout(() => {
                notification.classList.remove('notification-enter');
            }, 300);
        }

        // Hide notification (no longer needed but kept for compatibility)
        function hideUploadNotification() {
            // Notification is always visible, so this function does nothing
            console.log('Notification is always visible');
        }

        // Upload button click handler
        document.getElementById('uploadBtn').addEventListener('click', function() {
            // Create file input
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.multiple = true;
            fileInput.accept = '.pdf,.doc,.docx,.xls,.xlsx,.jpg,.jpeg,.png';
            
            fileInput.onchange = function(e) {
                const files = Array.from(e.target.files);
                if (files.length > 0) {
                    showUploadSuccess(files);
                }
            };
            
            fileInput.click();
        });

        // Initial render
        renderTable();

        // Sidebar navigation
        document.querySelectorAll('.sidebar-item').forEach(item => {
            item.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelectorAll('.sidebar-item').forEach(i => i.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // Tab navigation
        document.querySelectorAll('.tab-btn').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.tab-btn').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // Select all checkbox
        const selectAllCheckbox = document.querySelector('thead input[type="checkbox"]');
        
        selectAllCheckbox.addEventListener('change', function() {
            const rowCheckboxes = document.querySelectorAll('tbody input[type="checkbox"]');
            rowCheckboxes.forEach(checkbox => {
                checkbox.checked = this.checked;
            });
        });

        // Individual checkbox change
        document.addEventListener('change', function(e) {
            if (e.target.matches('tbody input[type="checkbox"]')) {
                const rowCheckboxes = document.querySelectorAll('tbody input[type="checkbox"]');
                const allChecked = Array.from(rowCheckboxes).every(cb => cb.checked);
                const someChecked = Array.from(rowCheckboxes).some(cb => cb.checked);
                
                selectAllCheckbox.checked = allChecked;
                selectAllCheckbox.indeterminate = someChecked && !allChecked;
            }
        });

        // Sort functionality
        document.querySelectorAll('th .sort-icon').forEach(icon => {
            icon.parentElement.addEventListener('click', function() {
                // Remove active class from all sort icons
                document.querySelectorAll('.sort-icon').forEach(i => i.classList.remove('active'));
                
                // Add active class to clicked icon
                const sortIcon = this.querySelector('.sort-icon');
                sortIcon.classList.add('active');
                
                // Toggle sort direction
                if (sortIcon.style.transform === 'rotate(180deg)') {
                    sortIcon.style.transform = 'rotate(0deg)';
                } else {
                    sortIcon.style.transform = 'rotate(180deg)';
                }
            });
        });

        // Filter button
        const filterButtons = document.querySelectorAll('.btn-secondary');
        filterButtons[0].addEventListener('click', function() {
            alert('Chức năng lọc đang được phát triển!');

        });

            input.addEventListener('input', function() {

                    this.style.borderColor = '#0D5A8F';
                } else {
                    this.style.borderColor = '#d1d5db';
                }
            });
        });
