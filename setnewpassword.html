<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinTech Plus - Set Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .carousel-item {
            display: none;
            animation: fadeIn 0.8s ease-in-out;
        }
        
        .carousel-item.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(1.05);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .dot {
            transition: all 0.3s ease;
        }
        
        .dot.active {
            width: 2rem;
            background-color: #374151;
        }
        
        input:focus {
            outline: none;
            border-color: #374151;
            box-shadow: 0 0 0 3px rgba(55, 65, 81, 0.1);
        }
        
        .btn-hover {
            transition: all 0.3s ease;
        }
        
        .btn-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(107, 114, 128, 0.3);
        }

        .toggle-password {
            transition: color 0.3s ease;
        }

        .toggle-password:hover {
            color: #374151;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-6xl bg-white rounded-2xl shadow-2xl overflow-hidden">
        <div class="flex flex-col md:flex-row">
            <!-- Left Side - Form -->
            <div class="w-full md:w-1/2 p-8 md:p-12 flex flex-col justify-center">
                <!-- Logo -->
                <div class="mb-12">
                    <h1 class="text-3xl font-bold text-gray-900">Your Logo</h1>
                </div>

                <!-- Header -->
                <div class="mb-8">
                    <h2 class="text-3xl font-bold text-gray-900 mb-3">Set a password</h2>
                    <p class="text-gray-600">Your previous password has been reseted. Please set a new password for your account.</p>
                </div>

                <!-- Form -->
                <form id="setPasswordForm" class="space-y-6">
                    <!-- Create Password Field -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Create Password</label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="createPassword"
                                value="7789BM6X@!@H&8K_"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg transition-all duration-300 pr-12"
                                required
                            >
                            <button 
                                type="button"
                                class="toggle-password absolute right-4 top-1/2 -translate-y-1/2 text-gray-500"
                                onclick="togglePassword('createPassword', this)"
                            >
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- Re-enter Password Field -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Re-enter Password</label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="reenterPassword"
                                value="7789BM6X@!@H&8K_"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg transition-all duration-300 pr-12"
                                required
                            >
                            <button 
                                type="button"
                                class="toggle-password absolute right-4 top-1/2 -translate-y-1/2 text-gray-500"
                                onclick="togglePassword('reenterPassword', this)"
                            >
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- Set Password Button -->
                    <button 
                        type="submit"
                        class="w-full bg-gray-400 text-white py-3 rounded-lg font-semibold btn-hover"
                    >
                        Set password
                    </button>
                </form>
            </div>

            <!-- Right Side - Image Carousel -->
            <div class="w-full md:w-1/2 bg-gradient-to-br from-gray-700 to-gray-500 p-8 md:p-12 flex flex-col justify-center items-center relative overflow-hidden">
                <!-- Decorative Elements -->
                <div class="absolute top-0 right-0 w-64 h-64 bg-gray-600 rounded-full opacity-20 -mr-32 -mt-32"></div>
                <div class="absolute bottom-0 left-0 w-48 h-48 bg-gray-800 rounded-full opacity-20 -ml-24 -mb-24"></div>
                
                <!-- Carousel Container -->
                <div class="relative w-full max-w-md z-10">
                    <div id="carousel" class="rounded-2xl overflow-hidden shadow-2xl">
                        <!-- Carousel items will be inserted here -->
                    </div>
                    
                    <!-- Dots Navigation -->
                    <div id="dots" class="flex justify-center gap-2 mt-6">
                        <!-- Dots will be inserted here -->
                    </div>
                </div>

                <!-- Feature Text -->
                <div class="mt-8 text-center z-10">
                    <h2 class="text-2xl font-bold text-white mb-3">Secure Your Account</h2>
                    <p class="text-gray-200 max-w-md">
                        Create a strong password to protect your account and keep your financial data safe.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Carousel functionality
        const images = [
            'https://images.unsplash.com/photo-1551288049-bebda4e38f71?w=800&q=80',
            'https://images.unsplash.com/photo-1460925895917-afdab827c52f?w=800&q=80',
            'https://images.unsplash.com/photo-1642790106117-e829e14a795f?w=800&q=80',
            'https://images.unsplash.com/photo-1563986768609-322da13575f3?w=800&q=80'
        ];

        let currentSlide = 0;
        const carousel = document.getElementById('carousel');
        const dotsContainer = document.getElementById('dots');

        // Create carousel items
        images.forEach((img, index) => {
            const item = document.createElement('div');
            item.className = `carousel-item ${index === 0 ? 'active' : ''}`;
            item.innerHTML = `
                <img src="${img}" alt="Financial Dashboard" class="w-full h-96 object-cover">
            `;
            carousel.appendChild(item);

            // Create dot
            const dot = document.createElement('button');
            dot.className = `dot h-2 rounded-full transition-all ${index === 0 ? 'w-8 bg-gray-700 active' : 'w-2 bg-gray-300'}`;
            dot.onclick = () => goToSlide(index);
            dotsContainer.appendChild(dot);
        });

        function goToSlide(n) {
            const items = document.querySelectorAll('.carousel-item');
            const dots = document.querySelectorAll('.dot');
            
            items[currentSlide].classList.remove('active');
            dots[currentSlide].classList.remove('active', 'w-8', 'bg-gray-700');
            dots[currentSlide].classList.add('w-2', 'bg-gray-300');
            
            currentSlide = n;
            
            items[currentSlide].classList.add('active');
            dots[currentSlide].classList.add('active', 'w-8', 'bg-gray-700');
            dots[currentSlide].classList.remove('w-2', 'bg-gray-300');
        }

        function nextSlide() {
            goToSlide((currentSlide + 1) % images.length);
        }

        // Auto advance carousel
        setInterval(nextSlide, 4000);

        // Toggle password visibility
        function togglePassword(inputId, button) {
            const input = document.getElementById(inputId);
            const svg = button.querySelector('svg');
            
            if (input.type === 'password') {
                input.type = 'text';
                svg.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>
                `;
            } else {
                input.type = 'password';
                svg.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                `;
            }
        }

        // Form submission
        document.getElementById('setPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const createPass = document.getElementById('createPassword').value;
            const reenterPass = document.getElementById('reenterPassword').value;
            
            if (createPass === reenterPass) {
                alert('Password has been set successfully! (Demo)');
            } else {
                alert('Passwords do not match. Please try again.');
            }
        });
    </script>
</body>
</html>
