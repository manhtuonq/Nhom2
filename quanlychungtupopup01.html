<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý chứng từ - FinTech Plus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        .sidebar-item {
            transition: all 0.2s ease;
        }
        
        .sidebar-item:hover {
            background-color: #f3f4f6;
            border-left: 3px solid #0D5A8F;
        }
        
        .sidebar-item.active {
            background-color: #e5e7eb;
            border-left: 3px solid #0D5A8F;
            font-weight: 600;
            color: #0D5A8F;
        }
        
        .icon-btn {
            transition: all 0.2s ease;
        }
        
        .icon-btn:hover {
            background-color: #f3f4f6;
            transform: scale(1.05);
        }
        
        .table-row {
            transition: background-color 0.2s ease;
        }
        
        .table-row:hover {
            background-color: #f9fafb;
        }
        
        .action-btn {
            transition: all 0.2s ease;
        }
        
        .action-btn:hover {
            background-color: #e5e7eb;
            transform: scale(1.1);
        }
        
        .status-badge {
            transition: all 0.2s ease;
        }
        
        .status-badge:hover {
            transform: scale(1.05);
        }
        
        .checkbox-custom {
            transition: all 0.2s ease;
        }
        
        .checkbox-custom:checked {
            background-color: #0D5A8F;
            border-color: #0D5A8F;
        }
        
        .checkbox-custom:hover {
            border-color: #0D5A8F;
        }
        
        .btn-primary {
            background-color: #0D5A8F;
            transition: all 0.2s ease;
        }
        
        .btn-primary:hover {
            background-color: #0a4870;
            transform: translateY(-1px);
            box-shadow: 0 4px 6px rgba(13, 90, 143, 0.3);
        }
        
        .btn-secondary {
            transition: all 0.2s ease;
        }
        
        .btn-secondary:hover {
            background-color: #f3f4f6;
            transform: translateY(-1px);
        }
        
        .tab-btn {
            transition: all 0.2s ease;
            position: relative;
        }
        
        .tab-btn.active {
            background-color: #e5e7eb;
            font-weight: 600;
            color: #0D5A8F;
        }
        
        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background-color: #0D5A8F;
        }
        
        .tab-btn:hover {
            background-color: #f3f4f6;
        }
        
        .sort-icon {
            transition: transform 0.2s ease;
        }
        
        .sort-icon.active {
            color: #0D5A8F;
        }
        
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.2s ease;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        .modal-content {
            background: white;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            padding: 0;
            animation: slideUp 0.3s ease;
        }
        
        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .drag-drop-area {
            border: 2px dashed #d1d5db;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background-color: #f9fafb;
        }
        
        .drag-drop-area:hover {
            border-color: #0D5A8F;
            background-color: #f3f4f6;
        }
        
        .drag-drop-area.dragover {
            border-color: #0D5A8F;
            background-color: #eff6ff;
        }
        
        .cloud-icon {
            margin: 0 auto 20px;
            width: 80px;
            height: 80px;
        }
        
        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            background-color: #f9fafb;
            border-radius: 8px;
            margin-bottom: 8px;
        }
        
        .file-item .progress-bar {
            width: 100%;
            height: 4px;
            background-color: #e5e7eb;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 8px;
        }
        
        .file-item .progress-fill {
            height: 100%;
            background-color: #0D5A8F;
            transition: width 0.3s ease;
        }
        
        .remove-file {
            cursor: pointer;
            color: #9ca3af;
            transition: color 0.2s ease;
        }
        
        .remove-file:hover {
            color: #ef4444;
        }
    </style>
</head>
<body class="bg-gray-50">

                                </svg>
                            </div>
                            <div class="progress-bar">

                            </div>
                        </div>
                    </div>
                </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        // Sample data
        const documents = [
            { id: '021231', name: 'Chứng từ 1', desc: 'Lorem ipsum', creator: 'Nguyễn Văn A', date: '04/17/23', status: 'Completed' },
            { id: '021231', name: 'Chứng từ 2', desc: 'Lorem ipsum', creator: 'Nguyễn Văn A', date: '04/17/23', status: 'Pending' },
            { id: '021231', name: 'Chứng từ 3', desc: 'Lorem ipsum', creator: 'Nguyễn Văn B', date: '04/17/23', status: 'Failed' },
            { id: '021231', name: 'Chứng từ 4', desc: 'Lorem ipsum', creator: 'Nguyễn Văn A', date: '04/17/23', status: 'Completed' },
            { id: '021231', name: 'Chứng từ 5', desc: 'Lorem ipsum', creator: 'Nguyễn Văn B', date: '04/17/23', status: 'Completed' },
            { id: '021231', name: 'Chứng từ 6', desc: 'Lorem ipsum', creator: 'Nguyễn Văn A', date: '04/17/23', status: 'Completed' },
            { id: '021231', name: 'Chứng từ 7', desc: 'Lorem ipsum', creator: 'Nguyễn Văn A', date: '04/17/23', status: 'Completed' },
            { id: '021231', name: 'Chứng từ 8', desc: 'Lorem ipsum', creator: 'Nguyễn Văn B', date: '04/17/23', status: 'Completed' },
            { id: '021231', name: 'Chứng từ 9', desc: 'Lorem ipsum', creator: 'Nguyễn Văn A', date: '04/17/23', status: 'Completed' },
            { id: '021231', name: 'Chứng từ 10', desc: 'Lorem ipsum', creator: 'Nguyễn Văn B', date: '04/17/23', status: 'Completed' }
        ];

        // Get status badge class
        function getStatusClass(status) {
            switch(status) {
                case 'Completed':
                    return 'bg-gray-200 text-gray-700';
                case 'Pending':
                    return 'bg-yellow-100 text-yellow-800';
                case 'Failed':
                    return 'bg-red-100 text-red-800';
                default:
                    return 'bg-gray-200 text-gray-700';
            }
        }

        // Get status text in Vietnamese
        function getStatusText(status) {
            switch(status) {
                case 'Completed':
                    return 'Hoàn thành';
                case 'Pending':
                    return 'Đang xử lý';
                case 'Failed':
                    return 'Thất bại';
                default:
                    return status;
            }
        }

        // Render table
        function renderTable() {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';

            documents.forEach((doc, index) => {
                const row = document.createElement('tr');
                row.className = 'table-row';
                row.innerHTML = `
                    <td class="px-6 py-4">
                        <input type="checkbox" class="checkbox-custom w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${doc.id}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${doc.name}</td>
                    <td class="px-6 py-4 text-sm text-gray-600">${doc.desc}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${doc.creator}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${doc.date}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="status-badge px-3 py-1 inline-flex text-xs leading-5 font-semibold rounded-full ${getStatusClass(doc.status)}">
                            ${getStatusText(doc.status)}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        <div class="flex items-center space-x-3">
                            <button class="action-btn p-1 rounded hover:bg-gray-100" title="Xem">
                                <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                                </svg>
                            </button>
                            <button class="action-btn p-1 rounded hover:bg-gray-100" title="Tải xuống">
                                <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
                                </svg>
                            </button>
                        </div>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Initial render
        renderTable();

        // Upload Modal Functionality
        const uploadModal = document.getElementById('uploadModal');
        const dragDropArea = document.getElementById('dragDropArea');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const cancelUpload = document.getElementById('cancelUpload');
        const uploadFiles = document.getElementById('uploadFiles');
        const openUploadBtn = document.getElementById('openUploadBtn');
        let selectedFiles = [];

        // Close modal
        function closeModal() {
            uploadModal.style.display = 'none';
        }

        // Open modal
        function openModal() {
            uploadModal.style.display = 'flex';
        }

        // Close modal when clicking Cancel button
        cancelUpload.addEventListener('click', closeModal);

        // Click outside modal to close
        uploadModal.addEventListener('click', function(e) {
            if (e.target === uploadModal) {
                closeModal();
            }
        });

        // Click to browse files
        dragDropArea.addEventListener('click', function(e) {
            if (!e.target.closest('.remove-file')) {
                fileInput.click();
            }
        });

        // Drag and drop events
        dragDropArea.addEventListener('dragover', function(e) {
            e.preventDefault();
            dragDropArea.classList.add('dragover');
        });

        dragDropArea.addEventListener('dragleave', function(e) {
            e.preventDefault();
            dragDropArea.classList.remove('dragover');
        });

        dragDropArea.addEventListener('drop', function(e) {
            e.preventDefault();
            dragDropArea.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files);
            handleFiles(files);
        });

        // File input change
        fileInput.addEventListener('change', function(e) {
            const files = Array.from(e.target.files);
            handleFiles(files);
        });

        // Handle selected files
        function handleFiles(files) {
            files.forEach(file => {
                if (!selectedFiles.find(f => f.name === file.name)) {
                    selectedFiles.push(file);
                    addFileToList(file);
                }
            });
        }

        // Add file to list
        function addFileToList(file) {
            const fileItem = document.createElement('div');
            fileItem.className = 'file-item';
            fileItem.innerHTML = `
                <div class="flex-1">
                    <div class="flex items-center justify-between mb-1">
                        <span class="text-sm font-medium text-gray-700">${file.name}</span>
                        <svg class="remove-file w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 9l-6 6m0-6l6 6"/>
                        </svg>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 0%"></div>
                    </div>
                </div>
            `;

            // Remove file handler
            fileItem.querySelector('.remove-file').addEventListener('click', function(e) {
                e.stopPropagation();
                selectedFiles = selectedFiles.filter(f => f.name !== file.name);
                fileItem.remove();
            });

            fileList.appendChild(fileItem);
        }

        // Upload files
        uploadFiles.addEventListener('click', function() {
            if (selectedFiles.length === 0) {
                alert('Vui lòng chọn file để upload!');
                return;
            }

            // Simulate upload progress
            const fileItems = fileList.querySelectorAll('.file-item');
            fileItems.forEach((item, index) => {
                const progressFill = item.querySelector('.progress-fill');
                let progress = 0;
                const interval = setInterval(() => {
                    progress += 10;
                    progressFill.style.width = progress + '%';
                    if (progress >= 100) {
                        clearInterval(interval);
                        // After all files uploaded
                        if (index === fileItems.length - 1) {
                            setTimeout(() => {
                                alert('Upload thành công!');
                                closeModal();
                                selectedFiles = [];
                                fileList.innerHTML = `
                                    <div class="file-item">
                                        <div class="flex-1">
                                            <div class="flex items-center justify-between mb-1">
                                                <span class="text-sm font-medium text-gray-700">your-file-here.PDF</span>
                                                <svg class="remove-file w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 9l-6 6m0-6l6 6"/>
                                                </svg>
                                            </div>
                                            <div class="progress-bar">
                                                <div class="progress-fill" style="width: 60%"></div>
                                            </div>
                                        </div>
                                    </div>
                                `;
                            }, 500);
                        }
                    }
                }, 100);
            });
        });

        // Sidebar navigation
        document.querySelectorAll('.sidebar-item').forEach(item => {
            item.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelectorAll('.sidebar-item').forEach(i => i.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // Tab navigation
        document.querySelectorAll('.tab-btn').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.tab-btn').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // Select all checkbox
        const selectAllCheckbox = document.querySelector('thead input[type="checkbox"]');
        
        selectAllCheckbox.addEventListener('change', function() {
            const rowCheckboxes = document.querySelectorAll('tbody input[type="checkbox"]');
            rowCheckboxes.forEach(checkbox => {
                checkbox.checked = this.checked;
            });
        });

        // Individual checkbox change
        document.addEventListener('change', function(e) {
            if (e.target.matches('tbody input[type="checkbox"]')) {
                const rowCheckboxes = document.querySelectorAll('tbody input[type="checkbox"]');
                const allChecked = Array.from(rowCheckboxes).every(cb => cb.checked);
                const someChecked = Array.from(rowCheckboxes).some(cb => cb.checked);
                
                selectAllCheckbox.checked = allChecked;
                selectAllCheckbox.indeterminate = someChecked && !allChecked;
            }
        });

        // Sort functionality
        document.querySelectorAll('th .sort-icon').forEach(icon => {
            icon.parentElement.addEventListener('click', function() {
                document.querySelectorAll('.sort-icon').forEach(i => i.classList.remove('active'));
                
                const sortIcon = this.querySelector('.sort-icon');
                sortIcon.classList.add('active');
                
                if (sortIcon.style.transform === 'rotate(180deg)') {
                    sortIcon.style.transform = 'rotate(0deg)';
                } else {
                    sortIcon.style.transform = 'rotate(180deg)';
                }
            });
        });
    </script>
</body>
