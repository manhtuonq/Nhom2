<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FinTech Plus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .carousel-dot {
            transition: all 0.3s ease;
        }
        .carousel-dot.active {
            width: 32px;
            background-color: #fff;
        }
        .hover-scale {
            transition: transform 0.2s ease;
        }
        .hover-scale:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-50 to-blue-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="flex flex-col lg:flex-row gap-8 max-w-7xl mx-auto">
            <!-- Left Side - Image Carousel -->
            <div class="lg:w-5/12">
                <div class="bg-gradient-to-br from-blue-600 to-blue-800 rounded-3xl shadow-2xl p-10 h-full flex flex-col justify-between min-h-[700px]">
                    <!-- Headline Text -->
                    <div class="text-center mb-8">
                        <h2 class="text-3xl lg:text-4xl font-bold text-white mb-4">Welcome to FinTech Plus</h2>
                        <p class="text-blue-100 text-lg">Your trusted partner in financial innovation</p>
                    </div>
                    
                    <div class="flex-1 flex items-center justify-center">
                        <img id="carouselImage" src="https://images.unsplash.com/photo-1551288049-bebda4e38f71?w=800&h=600&fit=crop" 
                             alt="Financial Technology" 
                             class="w-full h-auto rounded-2xl shadow-lg object-cover max-h-[550px]">
                    </div>
                    
                    <!-- Carousel Dots -->
                    <div class="flex justify-center gap-2 mt-8">
                        <div class="carousel-dot active w-8 h-2 bg-white rounded-full cursor-pointer" data-index="0"></div>
                        <div class="carousel-dot w-2 h-2 bg-white/40 rounded-full cursor-pointer" data-index="1"></div>
                        <div class="carousel-dot w-2 h-2 bg-white/40 rounded-full cursor-pointer" data-index="2"></div>
                    </div>
                </div>
            </div>

            <!-- Right Side - Sign Up Form -->
            <div class="lg:w-7/12">
                <div class="bg-white rounded-3xl shadow-xl p-8 lg:p-12">
                    <!-- Logo -->
                    <div class="flex justify-end mb-6">
                        <img src="logo.png" 
                             alt="FinTech Plus Logo" 
                             class="h-20 object-contain">
                    </div>

                    <!-- Header -->
                    <div class="mb-8">
                        <h1 class="text-4xl font-bold text-gray-900 mb-3">Sign up</h1>
                        <p class="text-gray-600">Let's get you all set up so you can access your personal account.</p>
                    </div>

                    <!-- Form -->
                    <form id="signupForm" class="space-y-6">
                        <!-- Account Type -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-3">You're creating an account as?</label>
                            <div class="grid grid-cols-2 gap-4">
                                <label class="flex items-center p-4 border-2 border-blue-600 bg-blue-50 rounded-xl cursor-pointer hover-scale">
                                    <input type="radio" name="accountType" value="ceo" checked class="w-4 h-4 text-blue-600">
                                    <span class="ml-3 text-gray-700 font-medium">As a CEO</span>
                                </label>
                                <label class="flex items-center p-4 border-2 border-gray-200 rounded-xl cursor-pointer hover-scale">
                                    <input type="radio" name="accountType" value="accountant" class="w-4 h-4 text-blue-600">
                                    <span class="ml-3 text-gray-700 font-medium">As an accountant</span>
                                </label>
                            </div>
                        </div>

                        <!-- Name Fields -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
                                <input type="text" placeholder="Enter your first name" 
                                       class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
                                <input type="text" placeholder="Enter your last name" 
                                       class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition">
                            </div>
                        </div>

                        <!-- Email and Phone -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                                <input type="email" placeholder="Enter your email address" 
                                       class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
                                <input type="tel" placeholder="Enter your phone number" 
                                       class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition">
                            </div>
                        </div>

                        <!-- Password Fields -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                            <div class="relative">
                                <input type="password" id="password" placeholder="Create your password" 
                                       class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition pr-12">
                                <button type="button" onclick="togglePassword('password')" 
                                        class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                            <div class="relative">
                                <input type="password" id="confirmPassword" placeholder="Confirm your password" 
                                       class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition pr-12">
                                <button type="button" onclick="togglePassword('confirmPassword')" 
                                        class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <!-- Terms Checkbox -->
                        <div class="flex items-start">
                            <input type="checkbox" id="terms" class="w-4 h-4 mt-1 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                            <label for="terms" class="ml-3 text-sm text-gray-600">
                                I agree to all the <a href="#" class="text-blue-600 hover:underline">Terms</a> and 
                                <a href="#" class="text-blue-600 hover:underline">Privacy Policies</a>
                            </label>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" 
                                class="w-full bg-gradient-to-r from-blue-600 to-blue-700 text-white py-3.5 rounded-xl font-semibold hover:from-blue-700 hover:to-blue-800 transition shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">
                            Create account
                        </button>

                        <!-- Login Link -->
                        <p class="text-center text-gray-600">
                            Already have an account? 
                            <a href="#" class="text-blue-600 hover:underline font-medium">Login</a>
                        </p>

                        <!-- Divider -->
                        <div class="relative my-6">
                            <div class="absolute inset-0 flex items-center">
                                <div class="w-full border-t border-gray-300"></div>
                            </div>
                            <div class="relative flex justify-center text-sm">
                                <span class="px-4 bg-white text-gray-500">Or sign up with</span>
                            </div>
                        </div>

                        <!-- Social Login -->
                        <div class="grid grid-cols-2 gap-4">
                            <button type="button" 
                                    class="flex items-center justify-center gap-3 px-4 py-3 border-2 border-gray-200 rounded-xl hover:bg-gray-50 transition hover-scale">
                                <svg class="w-5 h-5" viewBox="0 0 24 24">
                                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                                </svg>
                                <span class="font-medium text-gray-700">Google</span>
                            </button>
                            <button type="button" 
                                    class="flex items-center justify-center gap-3 px-4 py-3 border-2 border-gray-200 rounded-xl hover:bg-gray-50 transition hover-scale">
                                <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"/>
                                </svg>
                                <span class="font-medium text-gray-700">Apple</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Image carousel
        const images = [
            'https://images.unsplash.com/photo-1551288049-bebda4e38f71?w=800&h=600&fit=crop',
            'https://images.unsplash.com/photo-1460925895917-afdab827c52f?w=800&h=600&fit=crop',
            'https://images.unsplash.com/photo-1554224155-6726b3ff858f?w=800&h=600&fit=crop'
        ];
        
        let currentIndex = 0;
        const carouselImage = document.getElementById('carouselImage');
        const dots = document.querySelectorAll('.carousel-dot');

        function updateCarousel(index) {
            currentIndex = index;
            carouselImage.style.opacity = '0';
            
            setTimeout(() => {
                carouselImage.src = images[index];
                carouselImage.style.opacity = '1';
            }, 300);

            dots.forEach((dot, i) => {
                if (i === index) {
                    dot.classList.add('active', 'w-8');
                    dot.classList.remove('w-2', 'bg-white/40');
                    dot.classList.add('bg-white');
                } else {
                    dot.classList.remove('active', 'w-8', 'bg-white');
                    dot.classList.add('w-2', 'bg-white/40');
                }
            });
        }

        dots.forEach((dot, index) => {
            dot.addEventListener('click', () => updateCarousel(index));
        });

        // Auto-rotate carousel
        setInterval(() => {
            currentIndex = (currentIndex + 1) % images.length;
            updateCarousel(currentIndex);
        }, 5000);

        // Smooth image transition
        carouselImage.style.transition = 'opacity 0.3s ease-in-out';

        // Account type selection
        const radioButtons = document.querySelectorAll('input[name="accountType"]');
        radioButtons.forEach(radio => {
            radio.addEventListener('change', function() {
                document.querySelectorAll('label[class*="border-2"]').forEach(label => {
                    if (label.querySelector('input').checked) {
                        label.classList.remove('border-gray-200', 'bg-white');
                        label.classList.add('border-blue-600', 'bg-blue-50');
                    } else {
                        label.classList.remove('border-blue-600', 'bg-blue-50');
                        label.classList.add('border-gray-200', 'bg-white');
                    }
                });
            });
        });

        // Toggle password visibility
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        // Form submission
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const terms = document.getElementById('terms');
            if (!terms.checked) {
                alert('Please agree to the Terms and Privacy Policies');
                return;
            }
            alert('Account created successfully!');
        });
    </script>
</body>
</html>
