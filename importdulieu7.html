<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cảnh báo/nhắc việc - FinTech Plus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        .sidebar-item {
            transition: all 0.2s ease;
        }
        
        .sidebar-item:hover {
            background-color: #f3f4f6;
            border-left: 3px solid #0D5A8F;
        }
        
        .sidebar-item.active {
            background-color: #e5e7eb;
            border-left: 3px solid #0D5A8F;
            font-weight: 600;
            color: #0D5A8F;
        }
        
        .icon-btn {
            transition: all 0.2s ease;
        }
        
        .icon-btn:hover {
            background-color: #f3f4f6;
            transform: scale(1.05);
        }
        
        .tab-btn {
            transition: all 0.2s ease;
            position: relative;
        }
        
        .tab-btn.active {
            background-color: #d1d5db;
            font-weight: 500;
            color: #1f2937;
        }
        
        .tab-btn:hover {
            background-color: #f3f4f6;
        }
        
        .alert-item {
            transition: all 0.2s ease;
            border-left: 3px solid transparent;
        }
        
        .alert-item:hover {
            background-color: #f9fafb;
        }
        
        .alert-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #9ca3af;
            margin-right: 16px;
            flex-shrink: 0;
            margin-top: 6px;
        }
        
        .btn-outline {
            transition: all 0.2s ease;
        }
        
        .btn-outline:hover {
            background-color: #f3f4f6;
        }
        
        .search-input-main {
            transition: all 0.2s ease;
        }
        
        .search-input-main:focus {
            border-color: #9ca3af;
            outline: none;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <div class="w-64 bg-white border-r border-gray-200 flex flex-col">
            <!-- Logo -->
            <div class="p-6 border-b border-gray-200">
                <div class="flex items-center space-x-3">
                    <img src="logo.png" alt="Logo" class="w-28 h-28 rounded-lg object-cover">
                </div>
            </div>
         <!-- Navigation -->
            <nav class="flex-1 p-4 space-y-1">
                <a href="#" class="sidebar-item flex items-center space-x-3 px-4 py-3 text-gray-700 rounded-lg">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                    </svg>
                    <span>Home</span>
                </a>
                <a href="#" class="sidebar-item flex items-center space-x-3 px-4 py-3 text-gray-700 rounded-lg">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                    </svg>
                    <span>Quản Lý Chứng Từ</span>
                </a>
                <a href="#" class="sidebar-item flex items-center space-x-3 px-4 py-3 text-gray-700 rounded-lg">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z"/>
                    </svg>
                    <span>Hạch toán</span>
                </a>
                <a href="#" class="sidebar-item flex items-center space-x-3 px-4 py-3 text-gray-700 rounded-lg">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    <span>Tài khoản / Ngân hàng</span>
                </a>
               
                <a href="#" class="sidebar-item active flex items-center space-x-3 px-4 py-3 text-gray-700 rounded-lg">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                    </svg>
                    <span>Tích hợp</span>
                </a>
            </nav>
            
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <header class="bg-white border-b border-gray-200 px-6 py-4">
                <div class="flex items-center justify-between">
                    <div class="flex-1 max-w-xl">
                        <div class="relative">
                            <input type="text" placeholder="Search" class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <svg class="w-5 h-5 text-gray-400 absolute left-3 top-2.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                            </svg>
                        </div>
                    </div>
                    
                    <div class="flex items-center space-x-4 ml-6">
                        <button class="icon-btn p-2 rounded-lg">
                            <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                            </svg>
                        </button>
                        <button class="icon-btn p-2 rounded-lg relative">
                            <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
                            </svg>
                            <span class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full"></span>
                        </button>
                        <button class="icon-btn p-2 rounded-lg">
                            <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                            </svg>
                        </button>
                        <div class="flex items-center space-x-3 pl-4 border-l border-gray-200">
                            <div class="w-10 h-10 bg-blue-600 rounded-full flex items-center justify-center text-white font-semibold">
                                NA
                            </div>
                            <div>
                                <div class="text-sm font-semibold">Nguyễn Văn A</div>
                                <div class="text-xs text-gray-500">Kế toán viên</div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Content Area -->
            <main class="flex-1 overflow-y-auto p-6">
                <!-- Page Title -->
                <div class="mb-6">
                    <h1 class="text-2xl font-bold text-gray-800">Cảnh báo/nhắc việc</h1>
                </div>

                <!-- Search Bar -->
                <div class="mb-6">
                    <div class="relative">
                        <input 
                            type="text" 
                            placeholder="Tìm kiếm" 
                            class="search-input-main w-full pl-10 pr-4 py-2.5 border border-gray-300 rounded-lg bg-white"
                        >
                        <svg class="w-5 h-5 text-gray-400 absolute left-3 top-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                        </svg>
                    </div>
                </div>

                <!-- Tabs -->
                <div class="bg-white rounded-lg shadow mb-6">
                    <div class="flex border-b border-gray-200">
                        <button class="tab-btn active flex-1 px-6 py-3 text-sm font-medium text-gray-700">
                            Tất cả (441)
                        </button>
                        <button class="tab-btn flex-1 px-6 py-3 text-sm font-medium text-gray-700">
                            Chưa đọc (4)
                        </button>
                        <button class="tab-btn flex-1 px-6 py-3 text-sm font-medium text-gray-700">
                            Đã xử lý (100)
                        </button>
                        <button class="tab-btn flex-1 px-6 py-3 text-sm font-medium text-gray-700">
                            Để sau (41)
                        </button>
                    </div>
                </div>

                <!-- Alert List -->
                <div class="bg-white rounded-lg shadow">
                    <div id="alertList">
                        <!-- Alert items will be rendered here -->
                    </div>

                    <!-- Pagination -->
                    <div class="bg-white px-6 py-4 border-t border-gray-200">
                        <div class="flex items-center justify-between">
                            <div class="text-sm text-gray-600">
                                <span class="font-medium">1</span> - 10 of 13 Pages
                            </div>
                            <div class="flex items-center space-x-4">
                                <span class="text-sm text-gray-600">The page on</span>
                                <div class="relative">
                                    <select class="appearance-none bg-white border border-gray-300 rounded-lg px-4 py-2 pr-8 text-sm focus:outline-none cursor-pointer">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                    </select>
                                    <svg class="w-4 h-4 text-gray-400 absolute right-2 top-3 pointer-events-none" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"/>
                                    </svg>
                                </div>
                                <div class="flex space-x-2">
                                    <button class="p-2 border border-gray-300 rounded-lg hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                                        <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                                        </svg>
                                    </button>
                                    <button class="p-2 border border-gray-300 rounded-lg hover:bg-gray-50">
                                        <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        const alerts = [
            {
                title: 'Số cái',
                description: '"Số cái tháng 9 chưa được khóa."',
                isGray: false
            },
            {
                title: 'Kết nối ngân hàng',
                description: '"Mất kết nối với tài khoản ngân hàng BIDV từ 06/10/2025."',
                isGray: false
            },
            {
                title: 'Sinh bút toán',
                description: '"Phát hiện 2 nghiệp vụ chưa được sinh bút toán tự động."',
                isGray: false
            },
            {
                title: 'Đối chiếu sao kê',
                description: '"Sai lệch 2 giao dịch khi đối chiếu sao kê ngân hàng."',
                isGray: false
            },
            {
                title: 'Kho lưu trữ',
                description: '"Có 5 chứng từ cũ sắp hết thời hạn lưu trữ."',
                isGray: true
            },
            {
                title: 'OCR Review',
                description: '"3 chứng từ đã scan nhưng chưa được duyệt OCR."',
                isGray: true
            },
            {
                title: 'Upload chứng từ',
                description: '"Có 12 chứng từ chưa được tải lên cho kỳ kế toán tháng 9."',
                isGray: true
            }
        ];

        function renderAlerts() {
            const alertList = document.getElementById('alertList');
            alertList.innerHTML = '';

            alerts.forEach((alert, index) => {
                const alertItem = document.createElement('div');
                alertItem.className = `alert-item px-6 py-5 ${index !== alerts.length - 1 ? 'border-b border-gray-200' : ''}`;
                
                alertItem.innerHTML = `
                    <div class="flex items-start justify-between">
                        <div class="flex items-start flex-1">
                            <div class="alert-dot ${alert.isGray ? 'opacity-40' : ''}"></div>
                            <div class="flex-1">
                                <h3 class="font-semibold text-base mb-1 ${alert.isGray ? 'text-gray-400' : 'text-gray-900'}">${alert.title}</h3>
                                <p class="text-sm ${alert.isGray ? 'text-gray-400' : 'text-gray-600'}">${alert.description}</p>
                            </div>
                        </div>
                        <div class="flex items-center space-x-2 ml-4">
                            <button class="btn-outline px-4 py-2 border border-gray-300 rounded-lg text-sm font-medium text-gray-700">
                                Xử lý ngay
                            </button>
                            <button class="btn-outline px-4 py-2 border border-gray-300 rounded-lg text-sm font-medium text-gray-700">
                                Để sau
                            </button>
                        </div>
                    </div>
                `;
                
                alertList.appendChild(alertItem);
            });
        }

        // Sidebar Navigation
        document.querySelectorAll('.sidebar-item').forEach(item => {
            item.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelectorAll('.sidebar-item').forEach(i => i.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // Tab Navigation
        document.querySelectorAll('.tab-btn').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.tab-btn').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // Initial render
        renderAlerts();
    </script>
</body>
</html>
