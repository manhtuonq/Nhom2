<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinTech Plus - Đăng Nhập</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .carousel-item {
            display: none;
            animation: fadeIn 0.8s ease-in-out;
        }
        
        .carousel-item.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(1.05);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .dot {
            transition: all 0.3s ease;
        }
        
        .dot.active {
            width: 2rem;
            background-color: #1e3a8a;
        }
        
        input:focus {
            outline: none;
            border-color: #1e3a8a;
            box-shadow: 0 0 0 3px rgba(30, 58, 138, 0.1);
        }
        
        .btn-hover {
            transition: all 0.3s ease;
        }
        
        .btn-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(30, 58, 138, 0.3);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-6xl bg-white rounded-2xl shadow-2xl overflow-hidden">
        <div class="flex flex-col md:flex-row">
            <!-- Left Side - Login Form -->
            <div class="w-full md:w-1/2 p-8 md:p-12">
                <!-- Logo -->
                <div class="mb-8">
                    <div class="flex items-center gap-2">
                        <div class="w-12 h-12 bg-blue-900 rounded-xl flex items-center justify-center">
                            <svg class="w-8 h-8 text-white" viewBox="0 0 24 24" fill="none">
                                <path d="M8 3H6C4.89543 3 4 3.89543 4 5V7M8 3V7M8 3H12M8 7H4M8 7V11M4 7V11M4 11H8M4 11V15M8 11H12M8 11V15M12 3V7M12 3H16C17.1046 3 18 3.89543 18 5V7M12 7H18M12 7V11M18 7V11M18 11H12M18 11V15M12 11V15M12 15H8M12 15H18M12 15V19M8 15V19M8 19H12M8 19H4V17M12 19H16C17.1046 19 18 18.1046 18 17V15" stroke="currentColor" stroke-width="2"/>
                            </svg>
                        </div>
                        <span class="text-2xl font-bold text-blue-900">FinTech Plus</span>
                    </div>
                </div>

                <!-- Login Header -->
                <div class="mb-8">
                    <h1 class="text-3xl font-bold text-gray-900 mb-2">Đăng Nhập</h1>
                    <p class="text-gray-600">Đăng nhập để truy cập tài khoản của bạn</p>
                </div>

                <!-- Login Form -->
                <form id="loginForm" class="space-y-6">
                    <!-- Email Field -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input 
                            type="email" 
                            placeholder="Nhập địa chỉ email của bạn"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg transition-all duration-300"
                            required
                        >
                    </div>

                    <!-- Password Field -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Mật khẩu</label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="password"
                                placeholder="Nhập mật khẩu của bạn"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg pr-12 transition-all duration-300"
                                required
                            >
                            <button 
                                type="button"
                                onclick="togglePassword()"
                                class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700"
                            >
                                <svg id="eyeIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- Remember & Forgot -->
                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input type="checkbox" class="w-4 h-4 text-blue-900 border-gray-300 rounded focus:ring-blue-900">
                            <span class="ml-2 text-sm text-gray-700">Ghi nhớ đăng nhập</span>
                        </label>
                        <a href="#" class="text-sm text-gray-500 hover:text-blue-900 transition-colors">Quên mật khẩu?</a>
                    </div>

                    <!-- Login Button -->
                    <button 
                        type="submit"
                        class="w-full bg-blue-900 text-white py-3 rounded-lg font-semibold btn-hover"
                    >
                        Đăng Nhập
                    </button>

                    <!-- Sign Up Link -->
                    <p class="text-center text-sm text-gray-600">
                        Chưa có tài khoản? 
                        <a href="#" class="text-blue-900 font-semibold hover:underline">Đăng ký</a>
                    </p>

                    <!-- Divider -->
                    <div class="relative my-6">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-4 bg-white text-gray-500">Hoặc đăng nhập với</span>
                        </div>
                    </div>

                    <!-- Social Login -->
                    <div class="grid grid-cols-2 gap-4">
                        <button 
                            type="button"
                            class="flex items-center justify-center gap-2 px-4 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition-all btn-hover"
                        >
                            <svg class="w-5 h-5" viewBox="0 0 24 24">
                                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                            </svg>
                            <span class="text-sm font-medium text-gray-700">Google</span>
                        </button>
                        <button 
                            type="button"
                            class="flex items-center justify-center gap-2 px-4 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition-all btn-hover"
                        >
                            <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"/>
                            </svg>
                            <span class="text-sm font-medium text-gray-700">Apple</span>
                        </button>
                    </div>
                </form>
            </div>

            <!-- Right Side - Image Carousel -->
            <div class="w-full md:w-1/2 bg-gradient-to-br from-blue-900 to-blue-700 p-8 md:p-12 flex flex-col justify-center items-center relative overflow-hidden">
                <!-- Decorative Elements -->
                <div class="absolute top-0 right-0 w-64 h-64 bg-blue-800 rounded-full opacity-20 -mr-32 -mt-32"></div>
                <div class="absolute bottom-0 left-0 w-48 h-48 bg-blue-600 rounded-full opacity-20 -ml-24 -mb-24"></div>
                
                <!-- Carousel Container -->
                <div class="relative w-full max-w-md z-10">
                    <div id="carousel" class="rounded-2xl overflow-hidden shadow-2xl">
                        <!-- Carousel items will be inserted here -->
                    </div>
                    
                    <!-- Dots Navigation -->
                    <div id="dots" class="flex justify-center gap-2 mt-6">
                        <!-- Dots will be inserted here -->
                    </div>
                </div>

                <!-- Feature Text -->
                <div class="mt-8 text-center z-10">
                    <h2 class="text-2xl font-bold text-white mb-3">Quản Lý Tài Chính Thông Minh</h2>
                    <p class="text-blue-100 max-w-md">
                        Giải pháp tài chính toàn diện cho doanh nghiệp và cá nhân của bạn
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Carousel functionality
        const images = [
            'https://images.unsplash.com/photo-1551288049-bebda4e38f71?w=800&q=80',
            'https://images.unsplash.com/photo-1460925895917-afdab827c52f?w=800&q=80',
            'https://images.unsplash.com/photo-1642790106117-e829e14a795f?w=800&q=80',
            'https://images.unsplash.com/photo-1563986768609-322da13575f3?w=800&q=80'
        ];

        let currentSlide = 0;
        const carousel = document.getElementById('carousel');
        const dotsContainer = document.getElementById('dots');

        // Create carousel items
        images.forEach((img, index) => {
            const item = document.createElement('div');
            item.className = `carousel-item ${index === 0 ? 'active' : ''}`;
            item.innerHTML = `
                <img src="${img}" alt="Financial Dashboard" class="w-full h-96 object-cover">
            `;
            carousel.appendChild(item);

            // Create dot
            const dot = document.createElement('button');
            dot.className = `dot h-2 rounded-full transition-all ${index === 0 ? 'w-8 bg-blue-900 active' : 'w-2 bg-blue-300'}`;
            dot.onclick = () => goToSlide(index);
            dotsContainer.appendChild(dot);
        });

        function goToSlide(n) {
            const items = document.querySelectorAll('.carousel-item');
            const dots = document.querySelectorAll('.dot');
            
            items[currentSlide].classList.remove('active');
            dots[currentSlide].classList.remove('active', 'w-8', 'bg-blue-900');
            dots[currentSlide].classList.add('w-2', 'bg-blue-300');
            
            currentSlide = n;
            
            items[currentSlide].classList.add('active');
            dots[currentSlide].classList.add('active', 'w-8', 'bg-blue-900');
            dots[currentSlide].classList.remove('w-2', 'bg-blue-300');
        }

        function nextSlide() {
            goToSlide((currentSlide + 1) % images.length);
        }

        // Auto advance carousel
        setInterval(nextSlide, 4000);

        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>
                `;
            } else {
                passwordInput.type = 'password';
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                `;
            }
        }

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Đăng nhập thành công! (Demo)');
        });
    </script>
</body>
</html>
